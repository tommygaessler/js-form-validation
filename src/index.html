<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Form Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->

    <!-- Darkly -->

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <h1>Form</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 vaildCallout">
        <h2 id="validMessage"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form class="well well-lg">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-knight" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="firstName" placeholder="Tommy" value="Tommy">
            </div>
            <small class="smallFirstName"></small>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-king" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="lastName" placeholder="Gaessler" value="Gaessler">
            </div>
            <small class="smallLastName"></small>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="email" placeholder="tommy.gaessler@gmail.com" value="tommy.gaessler@gmail.com">
            </div>
            <small class="smallEmail"></small>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="username" placeholder="tman_5" value="tman_5">
            </div>
            <small class="smallUsername"></small>
          </div>
          <button type="submit" class="btn btn-default btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JQuery 2.2.4 (bootstrap requires above 1.9.1 and below 3.0.0) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="main.js"></script>

  </script>

</body>
</html>
